<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body  {
            background-color: yellow;
            color: yellowgreen;
            font: normal 20pt arial;
        }
        
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        //serve para fazer interação com o usuário, podendo ser um requisito de informação.

        window.alert('Seja bem-vindo(a) ' + nome + '!')
        //irá fazer com que apareça um alerta na tela em conjunto concatenado com o prompt.
    </script>
</body>
</html>

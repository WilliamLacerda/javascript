<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: thistle;
            font-family: fantasy, Arial, Helvetica, sans-serif;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras.<br/>`)
        //faz com que conte quantas letras tem seu nome

        document.write(`Seu nome em maiúscula é ${nome.toUpperCase()}<br/>`)
        //faz com que as letras fiquem em maiúsculas
        
        document.write(`Seu nome em minúscula é ${nome.toLocaleLowerCase()}`)
        //faz com que as letras fiquem em minúsculas
    </script>
</body>
</html>

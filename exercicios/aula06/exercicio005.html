<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: thistle;
            color: black;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 20pt;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado.</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="mensagem">Clique em mim.</div>

    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('Está escrito assim: ' + p1.innerText)
        /* comando para fazer escrever e mudar o que está escrito no paragráfo do HTML */

        corpo.style.background = 'violet'
        /* comando para fazer mudar o estilo do elemento */

        p1.style.color = 'pink'
        window.alert(p1.innerText)


        var d = window.document.getElementById('mensagem')
        /* comando da variavel por ID */

        d.style.background = 'lightpink'
        d.innerText = 'Estou agurdando...'
        /* método mais simplificado para mudar o texto usando o JavaScript */

        window.document.getElementById('mensagem').innerText = 'Salve quebrada'
        /* comando para fazer seleção por ID e também é o método mais completo para mudar o texto usando JavaScript com ID */


        var d = window.document.getElementsByName('mensagem')[0]
        d.innerText = 'Qual é a demora?'
        /* variavel usando a seleção por Name */

        window.document.getElementsByClassName('mensagem')
        /* comando para fazer seleção por Name */
        

        var d = window.document.querySelector('div#mensagem')
        d.style.background = 'lavender'
    </script>
</body>
</html>

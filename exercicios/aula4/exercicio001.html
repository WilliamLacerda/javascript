<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body  {
            background-color: yellow;
            color: yellowgreen;
            font: normal 20pt arial;
        }
        
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        window.alert('Minha primeira mensagem!') 
        //Serve para criar um alerta na tela.
        
        window.confirm('Está gostando de JavaScript?')
        //Serve para fazer uma confirmação de mensagem.

        window.prompt('Qual é seu nome?')
        //serve para fazer interação com o usuário, podendo ser um requisito de informação.
    </script>
</body>
</html>
